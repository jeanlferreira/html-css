<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML simples podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para poder descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="square">

        <li><abbr title="Use a tag (p)">Paragrafo</abbr></li>
        <li><abbr title="Use a tag (h), pode ser de h1 à h6">Titulos</abbr></li>
        <li><abbr title="Use a tag (img)">Imagens</abbr></li>
        <li><abbr title="Use a tag (abbr)">Abreviações</abbr></li>
        <li><abbr title="Use a tag (code)">Codigos-Fontes</abbr></li>
        <li><abbr title="Use a tag (ol-lista numerada) e (ul-lista ordenada)">Lista numeradas</abbr></li>
        <li><abbr title="use a tag (dl-coloque o termo em dt e depois dd)">Lista com dermacadores</abbr></li>

    </ul>
</body>
</html>
