<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Paragráfo</title>
</head>
<body>
    <h1> Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN/ GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br.</p> 
    <p>Vamos fazer alguns símbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos colocar emoji: 
        &#x1F596; 
        &#x1F63A; <!-- (&#x) min = o código para fazer emoji, e tem que colocar (;) no final-->
    </p>
</body>
</html>
